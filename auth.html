<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="auth">
      <div class="box">
        <div class="login active">
          <h4 class="mb-20">Tizimga kirish</h4>
          <form class="form" name="login" id="log">
            <div class="mb-20">
              <input
                name="login"
                class="input"
                type="text"
                placeholder="Login"
                required
              />
            </div>
            <div class="mb-20">
              <input
                name="password"
                class="input"
                type="password"
                placeholder="Mahfiy kalit"
                required
              />
            </div>
            <a class="link" onclick="toggle(event)" href="#"
              >Ro'yhatdan o'tish
            </a>
            <button class="btn success">Kirish</button>
          </form>
        </div>
        <div class="reg">
          <h4 class="mb-20">Ro'yhatdan o'tish</h4>
          <form class="form" name="reg" id="reg">
            <div class="mb-20">
              <input
                class="input"
                type="text"
                placeholder="Login"
                name="login"
                required
              />
            </div>
            <div class="mb-20">
              <input
                class="input"
                type="password"
                placeholder="Mahfiy kalit"
                name="password"
                required
              />
            </div>
            <div class="mb-20">
              <input
                class="input"
                type="password"
                placeholder="Mahfiy kalitni qayta yozing"
                name="repassword"
                required
              />
            </div>
            <a class="link" onclick="toggle(event)" href="#">Tizimga Kirish</a>
            <button class="btn success">Jo'natish</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
